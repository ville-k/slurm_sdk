name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Check markdown formatting
        run: |
          uv run mdformat --check \
            docs/tutorials \
            docs/how-to \
            docs/explanation \
            docs/reference \
            docs/CHANGELOG.md \
            docs/CONTRIBUTING.md \
            README.md \
            AGENTS.md
